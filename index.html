<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> bermain warna </title>
	<style>
		body {
			text-align: center;
			margin-top: 50px;
		}
		.biru-muda {
			background-color: lightblue;
		}
		.kotak {
			width: 50px;
			height: 50px;
			margin: 10px auto;
		}
		.merah {
			background-color: red;
		}
		.hijau {
			background-color: green;
		}
		.biru {
			background-color: blue;
		}
		h2 {
			margin-top: 50px;
		}
	</style>
</head>
<body>

	<h1> Bermain Warna </h1>

	<button type="button" id="uwarna"> ubah warna </button>

	<br><br>

	<div class="kotak merah"></div>
	<input type="range" name="mwarna" min="0" max="255">

	<div class="kotak hijau"></div>
	<input type="range" name="mhijau" min="0" max="255">

	<div class="kotak biru"></div>
	<input type="range" name="mbiru" min="0" max="255">



	<script type="text/javascript" src="script.js"></script>
</body>
</html>
